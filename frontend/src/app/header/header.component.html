<header>
  <div class="flex justify-center bg-black text-white font-fira">
    <p>Dunk your dream into reality</p>
  </div>  
  <nav class="border-gray-200 bg-beige px-4 py-2.5 lg:px-6 flex justify-between font-fira">
    <div class="flex max-w-screen-xl flex-wrap items-center gap-2">
      <button routerLink="/" class="flex items-center">
        <img src="./assets/logo.png" class="mr-10 h-10 sm:h-18" alt="Slamsphere Logo" />
      </button>
      <div class="hidden w-full items-center justify-between lg:order-1 lg:flex lg:w-auto" id="mobile-menu-2">
        <ul class="mt-4 flex flex-col font-medium lg:mt-0 lg:flex-row lg:space-x-8">
          <li>
            <button routerLink="/catalog" class="lg:hover:text-primary-700 block border-b border-gray-100 py-2 pl-3 pr-4 text-black hover:bg-gray-50 lg:border-0 lg:p-0 lg:hover:bg-transparent dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent lg:dark:hover:text-white">CATALOGUE</button>
          </li>
          <li>
            <button routerLink="/cb" class="lg:hover:text-primary-700 block border-b border-gray-100 py-2 pl-3 pr-4 text-black hover:bg-gray-50 lg:border-0 lg:p-0 lg:hover:bg-transparent dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent lg:dark:hover:text-white">CB</button>
          </li>
        </ul>
      </div>
    </div>
    <app-search-engine></app-search-engine>
    <div class="flex justify-end lg:order-2">
        <button routerLink="/signup" class="bg-primary-700 hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mr-2 rounded-lg px-4 py-2 text-sm font-medium text-black focus:outline-none focus:ring-4 lg:px-5 lg:py-2.5">
          <img class="h-7 sm:h-18" src="./assets/user.png"/>
        </button>
        <button routerLink="/cart" class="bg-primary-700 hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mr-2 rounded-lg px-4 py-2 text-sm font-medium text-black focus:outline-none focus:ring-4 lg:px-5 lg:py-2.5">
          <span class="bg-orange-400 w-5 h-5 rounded-full flex justify-center items-center">{{ numberOfProductsInCart$ | async }}</span>
          <img class="h-5 sm:h-18" src="./assets/cartIcon.png"/>
        </button>
        <button data-collapse-toggle="mobile-menu-2" type="button" class="ml-1 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 lg:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <svg class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
  </nav>
</header>
